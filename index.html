<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=UTF-8>
	<title>Molecular Mass calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form>
	<fieldset>
		<legend><h2>Molecular Mass Calculator</h2></legend>
		<p>
			Enter the molecular formula e.g. <b>Cu(CH2H3O2)2H2O</b> and press Calculate, it will find the total molecular mass and the proportions for each element.
    </p>

4">Ethylene [C2H4]</option> <option value="HOCH2CH2OH">Ethylene Glycol [HOCH2CH2OH]</option> <option value="HCHO">Formaldehyde [HCHO]</option> <option value="C6H12O6">Glucose [C6H12O6]</option> <option value="C3H8O3">Glycerol [C3H8O3]</option> <option value="NH2CH2COOH">Glycine [NH2CH2COOH]</option> <option value="C7H16">Heptane [C7H16]</option> <option value="C6H14">Hexane [C6H14]</option> <option value="NH2CH(C4H5N2)COOH">Histidine [NH2CH(C4H5N2)COOH]</option> <option value="C10H18O">Isoborneol [C10H18O]</option> <option value="CH3CH(OH)COOH">Lactic Acid [CH3CH(OH)COOH]</option> <option value="C12H22O11">Lactose [C12H22O11]</option> <option value="C6H14N2O2">Lysine [C6H14N2O2]</option> <option value="C4H2O3">Maleic Anhydride [C4H2O3]</option> <option value="CH4">Methane [CH4]</option> <option value="CH3OH">Methanol [CH3OH]</option> <option value="C3H6O2">Methyl Acetate [C3H6O2]</option> <option value="CH3CH(CH3)CH3">2-Methylpropene [CH3CH(CH3)CH3]</option> <option value="C10H8">Naphthalene [C10H8]</option> <option value="C8H18">Octane [C8H18]</option> <option value="C5H12">Pentane [C5H12]</option> <option value="CH3CONHC6H4OC2H5">Phenacetin [CH3CONHC6H4OC2H5]</option> <option value="C3H8">Propane [C3H8]</option> <option value="CH3CH2COOH">Propionic Acid [CH3CH2COOH]</option> <option value="C7H6O3">Salicylie Acid [C7H6O3]</option> <option value="C8H8">Styrene [C8H8]</option> <option value="C12H22O11">Sucrose [C12H22O11]</option> <option value="C6H5CH3">Toluene [C6H5CH3]</option> <option value="C5H11NO2">Valine [C5H11NO2]</option> <option value="H2O">Water [H2O]</option> </select>
    </label>
    <br>
    <label>Formula: 
      <input type=text size="20" id="formula" autofocus value="Cu(CH2H3O2)2H2O">
    </label><br>
    <label>Digits: 
      <input type="number" id="digits" value="4" min="0" max="16">
    </label><br>
    <input type="button" id = "calculateButton" value="Calculate">
    <input type="reset" value="Clear"><br>
    <label>
      Results:<br>
      <textarea cols=60 rows=20 readonly id="results"></textarea>
    </label>
	</fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
